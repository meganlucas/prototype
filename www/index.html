<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <div class="bar-header">
      <h1 class="title">study spaces</h1>
    </div>
    <div class="map">
      <div class="box"></div>
    </div>
    <div class="study">
      <div class="box2">
        <p id="title">Group Study Pod 1</p>
        <p id="distance">Distance:</p>
        <p id="number">2.02m</p>
      </div>
    </div>
    <div class="study">
      <div class="box2">
        <p id="title">Group Study Pod 2</p>
        <p id="distance">Distance:</p>
        <p id="number">3.56m</p>
      </div>
    </div>
    <div class="study">
      <div class="box2">
        <p id="title">Group Study Pod 3</p>
        <p id="distance">Distance:</p>
        <p id="number">5.00m</p>
      </div>
    </div>
    <div class="study">
      <div class="box2">
        <p id="title">De Morgan Group Study Pod</p>
        <p id="distance">Distance:</p>
        <p id="number">7.90m</p>
      </div>
    </div>
    <div class="study">
      <div class="box2">
        <p id="title">Massey Group Study Pod</p>
        <p id="distance">Distance:</p>
        <p id="number">10.95m</p>
      </div>
    </div>
  </body>
</html>
